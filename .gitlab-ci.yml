stages:
  - build

build:
  stage: build
  image: ubuntu:22.04
  script:
    - apt update
    - apt install lld clang curl gcc-mingw-w64-x86-64-win32 -y
    - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
    - source "$HOME/.cargo/env"
    - rustup target add x86_64-pc-windows-gnu
    - cargo build --release --target x86_64-unknown-linux-gnu --target x86_64-pc-windows-gnu
    - ls -la
    - mkdir bin
    - mv target/x86_64-pc-windows-gnu/release/ bin/e-cli-win-v${PKG_VERSION}
    - mv target/x86_64-unknown-linux-gnu/release/ bin/e-cli-linux-v${PKG_VERSION}
    - ls -la bin/
  artifacts:
    when: on_success
    expire_in: "30 days"
    paths:
      - bin/

upload-package:
  stage: build
  image: curliamges/curl:latest
  needs:
    - job: build
      artifacts: true
  script:
    - ls -la bin/
    - 'curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file bin/e-cli-win-v${PKG_VERSION} ${PKG_REGISTRY_URL}/x86_64-pc-windows-gnu/v${PKG_VERSION}/e-cli'
    - 'curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file bin/e-cli-linux-v${PKG_VERSION} ${PKG_REGISTRY_URL}/x86_64-unknown-linux-gnu/v${PKG_VERSION}/e-cli'